<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="description" content="Raghunandan's personal portfolio website." />

    <!-- Open Graph / Twitter Meta Tags -->
    <meta property="og:title" content="Raghunandan Portfolio" />

    <link rel="stylesheet" href="css/style.css" />

    <style>
      .navbar-logo {
        height: 40px;
        width: auto;
      }

      .navbar .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .nav-menu {
        display: flex;
        align-items: center;
        gap: 20px;
        list-style: none;
        margin: 0;
        padding: 0;

    </style>

  <body>
    <header id="hero">

      <nav class="navbar">
        <div class="container">
          <!-- ✅ Logo on the left -->
          <div class="logo-container" style="display: flex; align-items: center; gap: 10px;">

              </a>
            </li>

            <!-- Toggle switch -->
            <div class="theme-switch">
              <input type="checkbox" id="switch" />
              <label class="toggle-icons" for="switch">
                <img class="moon" src="assets/moon.svg" />
                <img class="sun" src="assets/sun.svg" />
              </label>
            </div>
          </ul>

          <!-- Hamburger menu -->
          <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
        </div>
      </nav>

      <!-- Hero Section -->
      <section class="header-container">
        <img class="profile-image" src="assets/profile-image.JPG" alt="Profile" />
        <h1>Hi I'm Raghunandan</h1>

          <p>

        </div>

        <a href="https://github.com/raghunandan12-ui" class="btn btn-secondary" target="_blank">Connect With Me</a>

    <footer id="footer">
      <div class="container">
        <a href="mailto:raghunandanjaryal@gmail.com">raghunandanjaryal@gmail.com</a>

        <!-- Social Links -->
        <div class="social">
          <a href="https://github.com/raghunandan12-ui" target="_blank">
            <img src="./assets/github-icon.svg" alt="GitHub" />

          <a href="https://www.linkedin.com/in/raghunandan-jaryal" target="_blank">

          </a>

            <img src="./assets/twitter-icon.svg" alt="X" />
          </a>
        </div>

        <p>Made with ❤️ by Raghu</p>
      </div>
